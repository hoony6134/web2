<!DOCTYPE html>
<html>
<head>
    <title>
        P5 | KAIST IPCEO 11기 임정훈
    </title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js"></script>
</head>
<body>
    <h1>홀림 | 임정훈 作 (2021)</h1>
<script>
    function setup(){
        createCanvas(400, 400);
        background('gray');
        circle(30, 30, 200);
        circle(370, 370, 200);
        circle(370, 30, 200);
        circle(30, 370, 200);
        circle(200, 200, 100);
        strokeWeight(10); // Make the points 10 pixels in size
        point(200, 200);
        rect(130, 130, 10);
        rect(270, 270, 10);
        strokeWeight(1);
        line(0,0,400,400);
        line(0,400,400,0)
    }
    function draw(){
        strokeWeight(1);
        circle(Math.random()*400,Math.random()*400,Math.random()*10);
        strokeWeight(Math.random()*10);
        stroke('purple');
        point(Math.random()*400,Math.random()*400);
    }
</script>
</body>
</html>
